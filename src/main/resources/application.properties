spring.application.name=project-manager-api
# Render sẽ tự động cấp port qua biến $PORT, nếu không có thì dùng 8082
server.port=${PORT:8082}

# --- CẤU HÌNH DATABASE (ĐỘNG) ---
# Lấy từ biến môi trường DB_URL, DB_USERNAME, DB_PASSWORD
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Tự động cập nhật cấu trúc bảng khi deploy
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# --- EMAIL CONFIGURATION ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Lấy từ biến môi trường MAIL_USERNAME và MAIL_PASSWORD
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# --- JWT CONFIG ---
# Lấy từ biến môi trường JWT_SECRET
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-min=10080

# --- FRONTEND URL ---
# Để cấu hình CORS cho phép frontend gọi vào
app.frontend.url=${FRONTEND_URL}

# --- FILE UPLOAD ---
# Lưu ý: Trên Render Free, thư mục này sẽ mất khi redeploy. Nên dùng S3/Cloudinary về sau.
app.upload.dir=/tmp/uploads

# --- GOOGLE OAUTH2 ---
google.client-id=${GOOGLE_CLIENT_ID}